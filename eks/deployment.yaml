# @format

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 162638777954.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:bdec77b8955dd7b0f29a29f3feaa22172a164126
          ports:
            - containerPort: 8080
